<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <title>Login Page</title>

</head>
<body>

<div class="outer" style="height:70vh; width: 100%;">
    <div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                <div class="form-container">
                    <form action="/login" method="post" class="form-horizontal">
                        <h3 class="title">Авторизация</h3>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-user"></i></span>
                            <input class="form-control" type="text" name="username" placeholder="Логин">
                        </div>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-lock"></i></span>
                            <input class="form-control" type="password" name="password" placeholder="Пароль">
                        </div>
                        <button class="btn signin" type="submit">Войти</button>
                        <span class="forgot-pass"><a href="/registration">Зарегистрироваться</a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
