<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Error 403 - Forbidden</title>
</head>
<body>
<h1>Ошибка 403 — Нет прав доступа</h1>
<script>
  var delaySeconds = 5;
  var redirectUrl = "/index";

  setTimeout(function() {
    window.location.href = redirectUrl;
  }, delaySeconds * 1000);
</script>
</body>
</html>
